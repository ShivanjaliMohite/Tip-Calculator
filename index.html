<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width" />
  <link rel="stylesheet" href="style.css" type="text/css" />
  <title>Tip Calculator</title>
</head>

<body>
  <div class="wrapper">
    <div class="container" id="topcontainer">
      <div class='title'>Bill Total</div>
      <div class='inputcontainer'>
        <span>$</span>
        <input type="text" id="totalbillinput" placeholder="0.00" onkeyup="calcualtebilltotal()" />
      </div>
    </div>
    <div class="container">
      <div class="'title">Tip</div>
      <div class='inputcontainer'>
        <span>%</span>
        <input type="text" id="tipinput" placeholder="10" onkeyup="calcualtebilltotal()" />
      </div>
    </div>
    <div class="container" id="bottom">
      <div class="splitcontainer">
        <div class="'title">People</div>
        <div class="controls">
          <span class="buttoncontainer">
            <button class="splitbutton" onclick="increasepeople()"">
              <span class=" buttontext">+</span>
          </button>
          </span>
          <span class="splitamount" id="numberofpeople">1</span>
          <span class="buttoncontainer">
            <button class="splitbutton" onclick="decreasepeople()">
              <span class="buttontext">-</span>
            </button>
          </span>
        </div>
      </div>
      <div class="totalcontainer">
        <div class="title">Total per person</div>
        <div class="'total" id="perpersontotal">$0.00</div>
      </div>
    </div>
  </div>
  <script src="script.js" type="text/javascript"></script>
</body>

</html>
